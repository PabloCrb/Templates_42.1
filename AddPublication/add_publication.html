<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='/JavaScript/templateLoader.js'></script>
    <title>Add Publication</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>
<header></header>
<nav></nav>
<main>
    <div class="add_publication_container">
        <div for="imageUpload" class="add_images_section">
            <input type="file" id="imageUpload" name="imageUpload" multiple accept="image/*">
            <div class="add_images_symbol">+</div>
            <p>ADD IMAGES</p>
        </div>

        <div class="publication_name_section">
            <label for="publicationName">Publication Name:</label>
            <input type="text" id="publicationName" name="publicationName">
        </div>

        <div class="description_section">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div class="select_location_text">
            <p>Select Location:</p>
        </div>

        <div class="current_location_button">
            <button id="currentLocationBtn">Current Location</button>
        </div>

        <div class="map_image">
            <img src="/Images/aspa.png" alt="Map Image">
        </div>

        <div class="save_button">
            <button id="saveBtn">Save</button>
        </div>

        <div class="exit_button">
            <button id="exitBtn">Exit</button>
        </div>

    </div>
</main>
<footer></footer>
<script>
    cargarTemplate('/Reusables/Header/header.html', 'header');
    cargarTemplate('/Reusables/Nav/nav.html', 'nav');
    cargarTemplate('/Reusables/Footer/footer.html', 'footer')
</script>
</body>
</html>
