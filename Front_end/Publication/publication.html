<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src='../JavaScript/templateLoader.js'></script>
    <script src='../JavaScript/carrusel.js'></script>
    <script src='../JavaScript/UploadComments.js'></script>
    <script src="../Publication/loadPublication.js"></script>
    <title>Publication</title>

</head>
<body>
<header id="phoneHeader"></header>
<header id="desktopHeader"></header>
<main>
        <div class="image-carousel-container">
            <img src="../Images/aspa.png" alt="Imagen 1">
            <img src="../Images/img.png" alt="Imagen 2">
            <div class="carousel-button left" onclick="moveCarousel(-1)">❮</div>
            <div class="carousel-button right" onclick="moveCarousel(1)">❯</div>
        </div>
    <div id="information">
        <h1 id = 'name' ></h1>
        <h2 id = 'username' ></h2>
        <div id="content-container">
            <p id = 'description'></p>
        </div>
        <div id="map">
            <img src="../Images/aspa.png" alt="">
        </div>
    </div>
    <div class="Header-Comments">
        <h2>Comments</h2>
        <button id="mostrar-formulario">Add comments</button>
        <h3>Ratings</h3>
        <button id="addRating">Add rating</button>
    </div>
    <div class="comments&ratings">
        <ul id="comments"></ul>
        <ul id="ratings"></ul>
    </div>
</main>

    <footer></footer>
<script>
    initCarousel('.image-carousel-container img');
    cargarTemplate('../PhoneHeader/phoneHeader.html', '#phoneHeader');
    cargarTemplate('../Header/header.html', '#desktopHeader');
    cargarTemplate('../Footer/footer.html', 'footer');
</script>
</body>
</html>
