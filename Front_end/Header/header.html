<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="/Front_end/Header/styles.css" rel="stylesheet">
</head>
<body>
<header id="header">
    <img src="../Images/logo_ExploreSpots_sin_fondo.png" alt="" onclick="location.href='../MapPage/map.html';">
    <nav id="nav-bar">
        <ul>
            <li><a href="../MapPage/map.html">Map</a></li>
            <li><a href="../Account/account.html">Profile</a></li>
            <li><a href="../Saved/saved.html">Saved</a></li>
            <li><a href="../AddPublication/add_publication.html">Add publication</a></li>
            <li><a href="../EditProfile/edit_profile.html">Edit profile</a></li>
        </ul>
    </nav>
    <button id="LogOut" onclick="location.href='../Login_index/index.html'; localStorage.setItem('userId', null);">LogOut</button>
    <img src="/Front_end/Images/usuario-de-perfil.png" id="ProfileImage" alt="" onclick="location.href='../Account/account.html';">
</header>

<header id="phoneHeader">
    <img src="../Images/menu_hamburguesa.png" alt="menu_icon">
    <img src="../Images/album_images.png" alt="album_icon" onclick="location.href='../Saved/saved.html';">
    <img src="../Images/logo_ExploreSpots_sin_fondo.png" alt="ExploreSpot-logo" onclick="location.href='../MapPage/map.html';">
    <img src="../Images/signo_mas.png" alt="add_icon" onclick="location.href='../AddPublication/add_publication.html';">
    <img src="../Images/usuario-de-perfil.png" alt="profile_icon" onclick="location.href='../Account/account.html';">
</header>

<script>
    function loadHeader() {
        var screenWidth = window.innerWidth;
        if (screenWidth < 720) {
            document.getElementById("header").style.display = "none"; // Oculta el header original
            document.getElementById("phoneHeader").style.display = "flex"; // Muestra el header para m칩viles
        } else {
            document.getElementById("header").style.display = "flex"; // Muestra el header original
            document.getElementById("phoneHeader").style.display = "none"; // Oculta el header para m칩viles
        }
    }

    window.onload = loadHeader; // Cargamos el header al cargar la p치gina

    window.addEventListener('resize', function(event){
        loadHeader(); // Cargamos el header cuando cambia el tama침o de la ventana
    });
</script>

</body>
</html>
