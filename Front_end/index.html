<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/Front_end/Login_index/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/Front_end/JavaScript/logIn.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="Images/Login.png" alt="Logo">
        </div>
        <div class="right-side">
            <div class="login-form-container">
                <div class="login-form">
                    <b>LOGIN</b>
                    <form method="post" id="loginForm" onsubmit="return false;">
                        <div class="form-group">
                            <label for="user_name">Username:</label>
                            <input type="text" id="user_name" name="user_name" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <button type="submit" id="LoginButton">Login</button>

                        <div class="other_options">
                            <div class="dont-have-account-link">
                                <a href="SignUp/Sign%20up.html">Don't have any account?</a>
                            </div>

                            <div class="forgot-password-link">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>

                        <!--div>
                            Or sign in with:
                        </div>
                        <div class="social-login-options">
                            <div class="google-login">
                                <a href="#">Google</a>
                            </div>
                            <div class="facebook-login">
                                <a href="#">Facebook</a>
                            </div>
                        </div-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
